    <!-- Header -->

    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <p><h2>Cadastro de Acordos</h2></p>
        <hr>
        <form class="" action="index.html" style="text-align: left" method="post">
          <div class="row">
            <div class="input-group mb-3 col-12 col-md-6">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Acordo n°</span>
              </div>
              <input type="text" class="form-control" placeholder="Digite o número do processo " aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col-12 col-md-6">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Conciliador</span>
              </div>
              <input type="text" class="form-control" placeholder="Digite o nome do Conciliador " aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-3 col-12 col-md-6">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Autor</span>
              </div>
              <input type="text" class="form-control" placeholder="Digite o nome do autor " aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col-12 col-md-6">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Réu</span>
              </div>
              <input type="text" class="form-control" placeholder="Digite o nome do réu " aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="row">
            <div class="input-group mb-3 col-12 col-md-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Data de Abertura</span>
              </div>
              <input type="date" class="form-control" placeholder="Digite a data de abertura" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col-12 col-md-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Data de Fechamento</span>
              </div>
              <input type="date" class="form-control" placeholder="Digite a data de abertura" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 col-12 col-md-4">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Situação</label>
              </div>
                <select class="custom-select" style="height:auto;" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-success" name="button" style="margin-right: 15px;" >Salvar</button>
          <button type="submit" class="btn btn-danger" name="button" >Cancelar</button>
        </form>
